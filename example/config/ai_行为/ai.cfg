table ai[ID] {
	ID:int;
	Desc:str; // 描述----这里测试下多行效果--再来一行
	CondID:str; // 触发公式
	TrigTick:int; // 触发间隔(帧)
	TrigOdds:int; // 触发几率
	ActionID:str; // 触发行为
	DeathRemove:bool; // 死亡移除
}

table ai_action[ID] {
	ID:int;
	Desc:str; // 描述
	FormulaID:int; // 公式
	ArgIList:list<int> (fix=6); // 参数(int)1
	ArgSList:list<int> (fix=3); // 参数(string)1
}

table ai_condition[ID] {
	ID:int;
	Desc:str; // 描述
	FormulaID:int; // 公式
	ArgIList:list<int> (fix=6); // 参数(int)1
	ArgSList:list<int> (fix=3); // 参数(string)1
}

